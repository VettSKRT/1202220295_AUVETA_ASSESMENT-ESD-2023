<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    /* for flex */
    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    /* for grid */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; gap: 64px;">
    <!-- CSS Flexbox -->
    <div style="flex-container">
      <div style="background-color: brown; padding: 20px;">
        <h1>box</h1>
      </div>
      <div style="background-color: green; padding: 20px;">
        <h1>box</h1>
      </div>
      <div style="background-color: blue; padding: 20px;">
        <h1>box</h1>
      </div>
    </div>
    
    <!-- Grid -->
    <div class="grid-container" >
      <div style="background-color: brown; padding: 20px;">
        <h1>box</h1>
      </div>
      <div style="background-color: green; padding: 20px;">
        <h1>box</h1>
      </div>
       <div style="background-color: blue; padding: 20px;">
        <h1>box</h1>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <a href="./3-boxmodel.html">Box Model - Sebelumnya</a>
    </div>
  </div>
</body>
</html>
